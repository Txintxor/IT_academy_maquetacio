<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Maquetacio Nivell 2</title>
  <script src="https://kit.fontawesome.com/49b1fa1b69.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <nav>
      <img class="navBar" src="img/favicon.ico" alt="Logo navigation bar" width="100" height="100">

        <a href="" class="navButton">
